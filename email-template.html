<!DOCTYPE html>
<html lang="{{language}}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{subject}}</title>
</head>
<body>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

<style>
    * {
        font-family: "Astoria Sans Medium", sans-serif;
    }
</style>

<div class="fixed left-0 top-0 inset-0 z-10"></div>
<div class="py-10 px-4 max-w-[512px] relative z-20 mx-auto">
  <div class="bg-white px-4 py-10 rounded-lg shadow">
    <div class="text-center bg-[#135D66] py-8">
      <img class="h-10" src="https://our.logo.path/website/logo.png" alt="Hashi logo" />
    </div>

    <div class="mt-8">
      <table class="mt-8">
        <tr>
          <td class="text-xl font-semibold">ðŸ‘‹ {{welcome}} {{name}}</td>
        </tr>
        <tr>
          <td>
            <div class="h-2"></div>
          </td>
        </tr>
        <tr>
          <td class="text-lg py-4">
            {{thank_you_for_signing_up}}
          </td>
        </tr>
        <tr>
          <td class="leading-tight">
            {{ready_for_adventure}}
          </td>
        </tr>
      </table>
      <table class="mt-4">
        <tr>
          <td>
            <a href="{{cta_link}}" class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">{{cta_text}}</a>
          </td>
        </tr>
      </table>

      <table class="mt-8">
        <tr>
          <td class="text-xl font-semibold">ðŸ’¬ {{contact_us_title}}</td>
        </tr>
        <tr>
          <td>
            <div class="h-2"></div>
          </td>
        </tr>
        <tr>
          <td>
            {{need_help}} {{dont_hesitate_to}}
            <a
                class="text-primary no-underline hover:underline" href="https://mailwind.io">
              {{contact_us}}
            </a>
          </td>
        </tr>
      </table>

      <table class="w-full mt-8">
        <tr>
          <td>
            <p class="text-sm text-gray-600">{{footer}}</p>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
</body>
